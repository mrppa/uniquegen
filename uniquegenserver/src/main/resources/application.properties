logging.level.com.mrppa=DEBUG

uniquegenserver.idgenerator.generatorTypes=DATE_SEQUENCE_BASED,JDBC_SEQUENCE_BASED,JDBC_TABLE_SEQUENCE_BASED

#DATE_SEQUENCE_BASED
uniquegenserver.idgenerator.date_sequence_based.enabled=true
uniquegenserver.idgenerator.date_sequence_based.instance_id=inst1

#JDBC_SEQUENCE_BASED
uniquegenserver.idgenerator.jdbc_sequence_based.enabled=true
uniquegenserver.idgenerator.jdbc_sequence_based.jdbc_datasource.url=jdbc:h2:mem:testDb
uniquegenserver.idgenerator.jdbc_sequence_based.jdbc_datasource.username=root
uniquegenserver.idgenerator.jdbc_sequence_based.jdbc_datasource.password=root

#JDBC_TABLE_SEQUENCE_BASED
uniquegenserver.idgenerator.jdbc_table_sequence_based.enabled=true
uniquegenserver.idgenerator.jdbc_table_sequence_based.jdbc_datasource.url=jdbc:h2:mem:testDb
uniquegenserver.idgenerator.jdbc_table_sequence_based.jdbc_datasource.username=root
uniquegenserver.idgenerator.jdbc_table_sequence_based.jdbc_datasource.password=root
